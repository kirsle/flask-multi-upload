<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Sylwia Odrzywolska & Adrian Birylo Wedding Photo Upload">
        <meta name="author" content="Nash Kaminski">

        <title>Sylwia Odrzywolska & Adrian Birylo Wedding Photo Upload</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Sylwia Odrzywolska & Adrian Birylo Wedding Photo Upload</a>
        </nav>

        <div class="container">

            <div class="main-content">
                <h1>Thank you...</h1>
                <p class="lead">Instructions in English and Polish</p>
                <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name-form">Name</label>
                        <input name="name" class="form-control" id="name-form" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="file-picker">Select photos to upload</label>
                        <input class="form-control-file" id="file-picker" type="file" name="file" accept="image/*" multiple>
                        <div id="dropbox">
                            Drag Photos Here
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="desc-form">Description and comments</label>
                        <textarea name="desc" class="form-control" id="desc-form" rows="3"></textarea>
                    </div> 
                    <div class="form-group progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <button type="submit" id="upload-button" class="btn btn-primary">Upload</button>
                </form>
            </div>
            <hr>

            <footer>
                <p>Website by <a href="https://kaminski.io"/>Nash Kaminski</p>
            </footer>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/uploadr.js') }}"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
    </body>
</html>
